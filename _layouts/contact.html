---
layout: default
---
<div class="gsm-contact">
  <div class="gsm-contact__social">
    <div class="gsm-contact__title">
      {{ page.social }}
    </div>
    <div>
      {% for media in site.social_medias %}
      <a href="{{media.siteUrl}}" title="{{media.title}}" alt="{{media.title}}" target="_blank" rel="noopener noreferrer">
        {%- include social-medias/{{media.title}}.svg -%}
      </a>
      {% endfor %}
    </div>
  </div>
</div>
