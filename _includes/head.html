<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.section != 'about' %}Gabi - {% endif %}{{ page.title }}</title>
  <link rel="shortcut icon" type="image/png" href="{{ "/favicon.png" | relative_url }}">
  <!-- reuse same icon for Safari -->
  <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | relative_url }}">
  <!-- multiple icons for IE -->
  <meta name="msapplication-square310x310logo" content="{{ "/msapplication-square310x310logo.png" | relative_url }}">
  <meta name="version" content="{{ site.version }}">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Nunito:400,700');
    @import url('{{ "/assets/css/style.css" | relative_url }}');
  </style>

</head>
